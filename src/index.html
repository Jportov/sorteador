<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
        <main>
            <h1>Sorteadora</h1>
            <form id="form-sorteador"> 
                <div>
                    <label for="numero-maximo">Número máximo</label>
                    <input type="number" id="numero-maximo" required min="2" value="2" step="1">
                </div>
                <button type="submit">Sortear número</button>
            </form>
            <style>.resultados {
                display: none;
            }</style>
            <div class="resultados">
                O resultado é: <span id="resultado-valor"></span>
            </div>
        </main>
        
        
        <script src="../src/scripts/main.js">document.addEventListener('DOMContentloaded', function(){
            event.preventDefault();

            document.getElementById('form-sorteador').addEventListener('submit', function() {
    

    
            let numeroMaximo = document.getElementById('numero-maximo').value;
            numeroMaximo = parseInt(numeroMaximo);
            
    
            let numeroAleatorio = Math.random() * numeroMaximo;
            return(numeroAleatorio);

            document.getElementById('resultado-valor').innerText=numeroAleatorio;
            document.querySelector('.resultados').style.display = 'block'
        })
    
    })</script>
</body>
</html>
